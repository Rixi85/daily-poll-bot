services:
  - type: web
    name: daily-poll-webhook
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python webhook.py

  - type: cron
    name: daily-poll-scheduler
    env: python
    schedule: "0 5 * * *"  # 5 AM KSA time
    command: curl -X POST https://daily-poll-webhook.onrender.com/webhook
