services:
  - type: web
    name: daily-poll-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: BOT_TOKEN
        value: your_bot_token_here
      - key: CHAT_ID
        value: your_chat_id_here

  - type: worker
    name: poll-scheduler
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: curl -X POST https://daily-poll-bot.onrender.com/webhook
    schedule: "0 5 * * *"
